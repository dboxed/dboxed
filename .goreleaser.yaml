
version: 2
pro: true

before:
  hooks:
    - cmd: docker build --platform=linux/amd64 --tag ghcr.io/dboxed/dboxed-infra:{{ .Version }}-amd64 --pull infra-image
      output: true
    - cmd: docker build --platform=linux/arm64 --tag ghcr.io/dboxed/dboxed-infra:{{ .Version }}-arm64 --pull infra-image
      output: true
    - cmd: docker push ghcr.io/dboxed/dboxed-infra:{{ .Version }}-amd64
      output: true
    - cmd: docker push ghcr.io/dboxed/dboxed-infra:{{ .Version }}-arm64
      output: true

builds:
  - id: dboxed
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/dboxed
    binary: bin/dboxed
    hooks:
      pre:
        - mkdir -p /tmp/dboxed-cross-compile-{{ .Os }}-{{ .Arch }}
        - cp ./hack/cross-compile /tmp/dboxed-cross-compile-{{ .Os }}-{{ .Arch }}/
    env:
      - CGO_ENABLED=1
      - CC=/tmp/dboxed-cross-compile-{{ .Os }}-{{ .Arch }}/cross-compile cc {{ .Os }} {{ .Arch }}
      - CXX=/tmp/dboxed-cross-compile-{{ .Os }}-{{ .Arch }}/cross-compile cxx {{ .Os }} {{ .Arch }}
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser'
      - '{{ if eq .Os "linux" }}-extldflags=-static{{ end }}'

archives:
  - formats: [tar.gz]
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"

dockers:
  - id: linux-amd64
    goos: linux
    goarch: amd64
    build_flag_templates:
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--platform=linux/amd64"
    image_templates:
      - "ghcr.io/dboxed/dboxed:{{ .Version }}-amd64"
  - id: linux-arm64
    goos: linux
    goarch: arm64
    build_flag_templates:
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--platform=linux/arm64"
    image_templates:
      - "ghcr.io/dboxed/dboxed:{{ .Version }}-arm64"
docker_manifests:
  - name_template: ghcr.io/dboxed/dboxed:nightly
    image_templates:
      - "ghcr.io/dboxed/dboxed:{{ .Version }}-amd64"
      - "ghcr.io/dboxed/dboxed:{{ .Version }}-arm64"
    skip_push: "{{ not .IsNightly }}"
  - name_template: ghcr.io/dboxed/dboxed-infra:nightly
    image_templates:
      - "ghcr.io/dboxed/dboxed-infra:{{ .Version }}-amd64"
      - "ghcr.io/dboxed/dboxed-infra:{{ .Version }}-arm64"
    skip_push: "{{ not .IsNightly }}"
  - name_template: ghcr.io/dboxed/dboxed:{{ .Version }}
    image_templates:
      - "ghcr.io/dboxed/dboxed:{{ .Version }}-amd64"
      - "ghcr.io/dboxed/dboxed:{{ .Version }}-arm64"
  - name_template: ghcr.io/dboxed/dboxed-infra:{{ .Version }}
    image_templates:
      - "ghcr.io/dboxed/dboxed-infra:{{ .Version }}-amd64"
      - "ghcr.io/dboxed/dboxed-infra:{{ .Version }}-arm64"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

nightly:
  publish_release: true
  keep_single_release: true

release:
  github:
    owner: dboxed
    name: dboxed
  make_latest: "{{ not .IsNightly }}"
  extra_files:
    - glob: hack/dboxed.sh
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
